<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>XX科技｜专业解决方案提供商</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        body {
            color: #1f2937;
            background-color: #ffffff;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 顶部导航 */
        header {
            width: 100%;
            border-bottom: 1px solid #e5e7eb;
            background: #fff;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav li {
            font-size: 15px;
            color: #374151;
        }

        .nav li:hover {
            color: #111827;
        }

        /* 首屏 */
        .hero {
            padding: 120px 20px;
            background: linear-gradient(180deg, #f9fafb, #ffffff);
        }

        .hero-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            max-width: 700px;
        }

        .hero p {
            font-size: 18px;
            color: #4b5563;
            max-width: 600px;
        }

        .hero-btn {
            margin-top: 20px;
        }

        .hero-btn a {
            display: inline-block;
            padding: 14px 36px;
            background: #111827;
            color: #fff;
            border-radius: 6px;
            font-size: 16px;
        }

        .hero-btn a:hover {
            background: #000;
        }

        /* 服务模块 */
        .section {
            padding: 100px 20px;
        }

        .section-inner {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 50px;
            text-align: center;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .service {
            padding: 40px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .service:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
        }

        .service h3 {
            font-size: 20px;
            margin-bottom: 16px;
        }

        .service p {
            font-size: 15px;
            color: #6b7280;
        }

        /* 底部 */
        footer {
            background: #111827;
            color: #9ca3af;
            padding: 40px 20px;
        }

        .footer-inner {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 900px) {
            .services {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>

<!-- 顶部导航 -->
<header>
    <div class="nav">
        <div class="logo">XX科技</div>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">服务</a></li>
            <li><a href="#">案例</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>
        </ul>
    </div>
</header>

<!-- 首屏 -->
<section class="hero">
    <div class="hero-inner">
        <h1>为企业提供稳定、可靠、可持续的数字化解决方案</h1>
        <p>
            我们专注于高质量的网站设计、系统开发与品牌数字化建设，
            帮助企业提升效率，建立长期竞争力。
        </p>
        <div class="hero-btn">
            <a href="#">立即咨询</a>
        </div>
    </div>
</section>

<!-- 服务 -->
<section class="section">
    <div class="section-inner">
        <div class="section-title">我们的服务</div>

        <div class="services">
            <div class="service">
                <h3>网站设计与开发</h3>
                <p>
                    高端定制官网、企业站、电商站，注重体验与转化，
                    让设计真正服务于业务。
                </p>
            </div>

            <div class="service">
                <h3>系统与平台建设</h3>
                <p>
                    根据业务需求定制后台系统、管理平台，
                    提升运营效率，减少人力成本。
                </p>
            </div>

            <div class="service">
                <h3>品牌与数字化升级</h3>
                <p>
                    从视觉到产品，从线上到线下，
                    帮助企业完成数字化转型与品牌升级。
                </p>
            </div>
        </div>
    </div>
</section>

<!-- 底部 -->
<footer>
    <div class="footer-inner">
        © 2025 XX科技有限公司 ｜ 保留所有权利
    </div>
</footer>

</body>
</html>
